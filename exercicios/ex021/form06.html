<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Soma</h1>
    <form action="cadastro.html" method="post">
        <p>
            <label for="numero1">Número 1</label>
            <input type="number" name="n1" id="numero1" min="1" max="50" required oninput="soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>

        <p>
            <label for="numero2">Número 2</label>
            <input type="number" name="n2" id="numero2" min="1"max="50" required oninput="soma.innerHTML = Number(numero1.value) + Number(numero2.value)">
        </p>

        <p>
            <label for="soma">Soma</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <h1>Range</h1>
    <form action="cadastro.html" method="post">
        <label for="numero">Número</label>
        <input type="range" name="n" id="numero" min="1" max="10" oninput="valor.innerHTML = Number(numero.value)">
        <output id="valor">5</output>
    </form>

    <h1>Idade</h1>
    <label for="ano">Em que ano você nasceu?</label>
    <input type="number" name="ano" id="ano" min="1950" max="2025" oninput="calcIdade()">
    <p>
        <label for="idade">Sua idade</label>
        <output id="idade">0</output>
    </p>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number (ano.value)
        }
    </script>

</body>
</html>

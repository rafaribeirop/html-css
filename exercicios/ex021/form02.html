<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        input#usuario{
            
            background-color: pink;
        }
    
    </style>
</head>
<body> <h1>Formulário</h1>
    <form action="cadastro.html" method="post">
        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usu" id="usuario" required minlength="5" maxlength="15" placeholder="Nome de usuário" autocomplete="username">
        </p>
    
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="sen" id="senha" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
   
    <h1>Novos Controles</h1>
    <form action="cadastro.html" method="post">
        <p>
            <label for="numero">Média:</label>
               <input type="number" name="numero" id="numero" step="0.1" min="1" max="10">
        </p>
        <p>
            <label for="mes">Período letivo</label>
            <input type="month" name="mes" id="mes" value="2025-04">
        </p>
        <p>
            <label for="datas">Dia</label>
            <input type="date" name="datas" id="datas">
        </p>
        <p>
            <label for="hora">Horário</label>
            <input type="time" name="hora" id="hora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
<br>
    <form action="cadastro.html">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nom" id="nome" minlength="5" maxlength="20" placeholder="nome completo" required>
            </p>
        
            <p>
                <label for="email">Email</label>
                <input type="email" name="mail" id="email" placeholder="exemplo@domain.com" required>
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="Telefone" id="tel" placeholder="(xx)xxxxx-xxxx" required>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </fieldset>
    
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>

    <style>
        div.conteiner{
            display: flex;
            flex-flow: row wrap;
            
            background-color: brown;
        }

        div.item{
            padding: 10px;
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex: auto;

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> Exemplo de itens A</div>
        <div class="item"> Exemplo de itens B</div>
        <div class="item"> Exemplo de itens C</div>
        <div class="item"> Exemplo de itens D</div>
        <div class="item"> Exemplo de itens E</div>
        <div class="item"> Exemplo de itens F</div>
    </div>
    
</body>
</html>

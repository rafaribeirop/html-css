<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
           font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            width: 200px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body> 
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td>B</td>
                <td colspan="2">C</td>
                
                <td>E</td>

            </tr>
            <tr>
                <td>F</td>
                <td colspan="2">G</td>
                
                <td>I</td>
                <td>J</td>

            </tr>
            <tr>
                <td rowspan="3">K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>

            </tr>
            <tr>
                
                <td>Q</td>
              
                <td colspan="3">T</td>

            </tr>
            <tr>
               
                <td>V</td>
                <td>W</td>
                <td>X</td>
                <td>Y</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>

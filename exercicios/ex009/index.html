<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body> <h1>Imagens Dinâmicas</h1>
    <p>Dependendo do tamanho da sua tela e do seu navegador a imagem abrirá de tamanhos diferentes</p>
<picture>
    <source media="(max-width: 750px)" srcset="foto1.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="foto2.png" type="image/png">
    <img src="foto3.png" alt="grande">
</picture>
    <h1>Adicionando áudios</h1>
    <p>Ouça essa música muito legal</p>
    <audio src="midia/Banjo Doops - Joel Cummins.mp3" controls autoplay>

    </audio>
    <h1>Adicionando videos </h1>
    <h2>Internos</h2>
    <video width="500"controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não suporta esse tipo de vídeo</p>
        <!-- O ideal seria colocar vários formatos de video, porém ainda não consegui converter t.t-->
       </video>
       <h2>Externos</h2>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/H0EtICId6mI?si=y8CTtAYgUIJgh1Fh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



  
</body>
</html>

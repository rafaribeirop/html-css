<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a{
            color: rgb(210, 99, 210);
        }
        a:visited{
            color: rgb(182, 26, 93);
        }
        a:active{
            color: blueviolet;
        }
        a::after{
            content: '[link]';
            color: lightgray;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Links</h1>
    <ul>
        <li><a href="https://www.instagram.com/algodaodoce0_o/" target="_blank">Instagram</a></li>
        <li><a href="#">Pinterest</a></li>
        <li><a href="#">Twitter</a></li>
    </ul>
    
</body>
</html>

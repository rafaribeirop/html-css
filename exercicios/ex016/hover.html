<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: black;
            background-color: deeppink;
            width: 150px;
            
        }
        div:hover{
            color: deeppink;
        }
    </style>
  
</head>
<body> <h1>Hover</h1>
    <p>Passe o mouse por cima</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim</p>

    
</body>
</html>
